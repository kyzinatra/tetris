<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./src/style.css" />
		<title>Тетрис</title>
	</head>
	<body>
		<div id="app">
			<div id="content">
				<canvas id="canvas_game"></canvas>
			</div>
			<div id="side">
				<p id="score">Счет: <span>0</span></p>
				<p id="lines">Удаленные линии: <span>0</span></p>
				<p id="highScore">Лучший результат: <span>0</span></p>
				<p>Следующая фигура:</p>
				<canvas id="canvas_preview"></canvas>
				<p>Удержание:</p>
				<canvas id="canvas_hold"></canvas>
				<div class="controls">
					<button id="pause">Пауза</button>
					<a href="https://github.com/kyzinatra" target="_blank">Страничка автора</a>
				</div>
			</div>
		</div>
		<dialog id="get_user">
			<form>
				<h1>Введите имя пользователя:</h1>
				<input autocomplete="username" type="text" minlength="3" name="username" />
				<button type="submit">Сохранить</button>
			</form>
		</dialog>

		<dialog id="records">
			<form>
				<h1>Игра окончена:</h1>
				<h2>Таблица рекордов:</h2>
				<div id="records_content"></div>
			</form>
		</dialog>
		<script type="module" src="/src/index.ts"></script>
	</body>
</html>
